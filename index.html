<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godrej Alira - Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #006f3c; /* Godrej Green */
      --primary-dark: #005a31;
      --secondary: #ffc72c; /* Accent Gold */
      --dark: #222222;
      --light: #f8f8f8;
      --white: #ffffff;
      --transition: all 0.4s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .coming-soon-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: slideUp 1s ease-in-out;
    }

    h1 span {
      color: var(--secondary);
    }

    p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 700px;
      margin: 0 auto 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      animation: slideUp 1.2s ease-in-out;
    }

    .countdown-item {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 1.5rem;
      min-width: 100px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
    }

    .countdown-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }

    .countdown-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .countdown-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--secondary);
      font-weight: 600;
    }

    .notify-form {
      max-width: 500px;
      width: 100%;
      margin: 2rem auto;
      animation: fadeIn 2s ease-in-out;
    }

    .form-group {
      display: flex;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-group input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--white);
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group button {
      padding: 1rem 2rem;
      background: var(--secondary);
      color: var(--dark);
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .form-group button:hover {
      background: #e6b400;
    }

    .social-links {
      margin-top: 2rem;
      animation: fadeIn 2.5s ease-in-out;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      border-radius: 50%;
      margin: 0 0.5rem;
      transition: var(--transition);
    }

    .social-links a:hover {
      background: var(--secondary);
      color: var(--dark);
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .countdown {
        gap: 1rem;
      }
      
      .countdown-item {
        min-width: 80px;
        padding: 1rem;
      }
      
      .countdown-number {
        font-size: 2rem;
      }
      
      .form-group {
        flex-direction: column;
        background: transparent;
        gap: 1rem;
      }
      
      .form-group input,
      .form-group button {
        width: 100%;
        border-radius: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <div class="bg-overlay"></div>
    
    <!-- Replace with actual logo -->
    <div class="logo">
      <svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <text x="10" y="40" font-family="Arial" font-size="36" font-weight="bold" fill="#ffffff">GODREJ ALIRA</text>
      </svg>
    </div>
    
    <h1>Coming <span>Soon</span></h1>
    <p>Premium 3 & 4 BHK luxury apartments in the heart of Noida. Register now for exclusive pre-launch offers.</p>
    
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <div class="notify-form">
      <form id="notificationForm">
        <div class="form-group">
          <input type="email" placeholder="Enter your email" required>
          <button type="submit">Notify Me</button>
        </div>
      </form>
    </div>
    
    <div class="social-links">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://wa.me/919999999999" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 Godrej Properties. All Rights Reserved.</p>
  </footer>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const launchDate = new Date('2024-03-01T00:00:00').getTime();
      const now = new Date().getTime();
      const distance = launchDate - now;
      
      // Time calculations
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Display results
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      
      // If launch date passed
      if (distance < 0) {
        clearInterval(countdownTimer);
        document.querySelector('.countdown').innerHTML = '<div class="launch-message">We\'re Live Now!</div>';
      }
    }
    
    // Initialize countdown
    updateCountdown();
    const countdownTimer = setInterval(updateCountdown, 1000);
    
    // Form submission
    document.getElementById('notificationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.querySelector('input').value;
      
      // Here you would typically send the email to your server
      console.log('Email submitted:', email);
      
      // Show success message
      alert('Thank you! We will notify you when we launch.');
      
      // Reset form
      this.reset();
    });
    
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
